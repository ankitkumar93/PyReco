<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div class="container-fluid">
<div ng-app="" ng-init= "Title='TITLE'; Q1 = 'Question'; A1 = 'Answer'; Author = 'Author'; Upvotes='Upvotes'; ViewCount='View Count'; " >
 	
     <div class="jumbotron">
     <h1> PyReco - STACKOVERFLOW.COM </h1>
     <h3> Making Python even easier to learn....! </h3> 
     </div>
     
     <div class="page-header">
     <h2>Here are the top results for your issue, from Stackoverflow.com:</h2>
     </div>
     
     <div class="jumbotron">
    <p> <span ng-bind="Title"></span> </p>
    </div>
    

    <div class="jumbotron"> 
 	<p class="label label-default"> QUESTION1:</p> 
    <p></p>
    <p class="bg-primary"><span ng-bind="Q1"></span></p>
    <p></p>
    <p></p>
    

 	
    <div class="panel panel-default"> 
 	<p> AUTHOR: <span ng-bind="Author"></span></p>  
 	<p> UPVOTES: <span ng-bind="Upvotes"></span>    
 	<p> VIEW COUNT: <span ng-bind="ViewCount"></span> </p>
    </div>

</div>


 
<div ng-init= "Title='TITLE'; Q1 = 'Question'; A1 = 'Answer'; Author = 'Author'; Upvotes='Upvotes'; ViewCount='View Count'; " >
    

    <div class="jumbotron"> 
    <p class="label label-default"> QUESTION2:</p> 
    <p></p>
    <p class="bg-primary">Question</p>
    <p></p>
    <p></p>
    

    
    <div class="panel panel-default"> 
    <p> AUTHOR: <span ng-bind="Author"></span></p>  
    <p> UPVOTES: <span ng-bind="Upvotes"></span>    
    <p> VIEW COUNT: <span ng-bind="ViewCount"></span> </p>
    </div>

</div>
 <div ng-init= "Title='TITLE'; Q1 = 'Question'; A1 = 'Answer'; Author = 'Author'; Upvotes='Upvotes'; ViewCount='View Count'; " >
    
    

    <div class="jumbotron"> 
    <p class="label label-default"> QUESTION3:</p> 
    <p></p>
    <p class="bg-primary">Question</p>
    <p></p>
    <p></p>
    
    
    <div class="panel panel-default"> 
    <p> AUTHOR: <span ng-bind="Author"></span></p>  
    <p> UPVOTES: <span ng-bind="Upvotes"></span>    
    <p> VIEW COUNT: <span ng-bind="ViewCount"></span> </p>
    </div>

</div>
 </div>
 </div>

</body>
</html>
